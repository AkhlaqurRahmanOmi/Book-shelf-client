<div class="mb-4">
  <label *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInputChange($event)"
    [class]="customClass + ' w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500' + (control.invalid && control.touched ? ' border-red-500' : '')"
  />
  <div *ngIf="control.invalid && control.touched" class="text-red-500 text-sm mt-1">
    <span *ngIf="control.errors?.['required']">This field is required.</span>
    <span *ngIf="control.errors?.['minlength']">Minimum length is {{ control.errors?.['minlength'].requiredLength }} characters.</span>
    <span *ngIf="control.errors?.['maxlength']">Maximum length is {{ control.errors?.['maxlength'].requiredLength }} characters.</span>
  </div>
</div>
